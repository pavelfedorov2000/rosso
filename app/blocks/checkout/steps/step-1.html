<fieldset data-step="1" class="checkout__item checkout-step">
	<div class="checkout-step__inner">
		<legend class="checkout-step__title title-24">1/ Контактные данные</legend>
		<div class="checkout-step__fields">
			<label class="checkout-step__field">
				<span class="form-label">Имя *</span>
				<input class="input" name="name" placeholder="Иван" required>
			</label>
			<label class="checkout-step__field">
				<span class="form-label">Фамилия *</span>
				<input class="input" name="surname" placeholder="Иванов" required>
			</label>
			<label class="checkout-step__field">
				<span class="form-label">Email *</span>
				<input class="input" name="email" type="email" placeholder="example@example.com" required>
			</label>
			<label class="checkout-step__field">
				<span class="form-label">Телефон *</span>
				<input class="input" name="phone" type="tel" placeholder="+7 (___)___-__-__" required>
			</label>
		</div>
		<label class="form-agree checkout-step__agree">
			<input class="check-box" type="checkbox">
			<span class="check-style"></span>
			<span class="check-text form-agree__text">
				Ознакомлен с условиями <a class="form-agree__link" href="#">Договора оферты</a>
			</span>
		</label>
	</div>
</fieldset>
