<header class="header container">
	<div class="header__city">
		<svg class="header__icon">
			<use xlink:href="assets/images/sprite.svg#pin"></use>
		</svg>
		Санкт-Петербург
	</div>
	@@include('blocks/header-menu/header-menu.html')
	<a class="header__phone" href="tel:+78123806686">
		<svg class="header__icon">
			<use xlink:href="assets/images/sprite.svg#phone"></use>
		</svg>
		+7(812) 380-66-86
	</a>
	<div class="header__line"></div>
	<button class="burger-btn header__burger" type="button" aria-label="Открыть меню">
		<svg class="header__icon">
			<use xlink:href="assets/images/sprite.svg#burger"></use>
		</svg>
	</button>
	<div class="header__links">
		<button class="header__link js-catalog header__link--bold" type="button" aria-label="Открыть каталог">
			<svg class="header__icon">
				<use xlink:href="assets/images/sprite.svg#burger"></use>
			</svg>
			Каталог
		</button>
		<a href="#" class="header__link">Новинки</a>
		<a href="#" class="header__link">Распродажа</a>
	</div>
	<div class="logo header__logo">
		<a class="logo__link" href="#">
			<picture>
				<source type="image/webp" data-srcset="assets/images/logo/logo.webp" srcset="assets/images/src.webp">
				<img class="lazy logo__img" data-src="assets/images/logo/logo.png" src="assets/images/src.jpg"
					alt="логотип Россо">
			</picture>
		</a>
	</div>
	@@include('blocks/header-actions/header-actions.html')
</header>
