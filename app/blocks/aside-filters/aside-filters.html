<form class="aside-filters">
	<div class="aside-filters__content">
		<div class="aside-filters__top">
			<div class="aside-filters__title">Фильтры</div>
			<button class="aside-filters__reset-btn" type="reset">Очистить все</button>
			<div class="aside-filters__sort catalog-sort">
				Сортировка:
				<select class="catalog-sort__select" name="catalog-sort">
					<option value="">По цене</option>
					<option value="">По цене</option>
				</select>
			</div>
		</div>
		<div class="aside-filters__items">
			<fieldset class="aside-filters__item">
				<legend class="aside-filters__item-title active">Цвет</legend>
				<div class="aside-filters__item-content">
					<div class="aside-filters__item-checks">
						<label class="aside-filters__check-item">
							<input class="check-box check-box--color" type="checkbox">
							<span class="check-style" style="background-color: #7A7A7A"></span>
							<span class="check-text">Аллюминий</span>
							<span class="check-num">123</span>
						</label>
						<label class="aside-filters__check-item">
							<input class="check-box check-box--color" type="checkbox">
							<span class="check-style"
								style="background-image: url(assets/images/icons/filter-colors/white.jpg);"></span>
							<span class="check-text">Белый</span>
							<span class="check-num">98</span>
						</label>
						<label class="aside-filters__check-item">
							<input class="check-box check-box--color" type="checkbox">
							<span class="check-style"
								style="background-image: url(assets/images/icons/filter-colors/white-matt.jpg);"></span>
							<span class="check-text">Белый матовый</span>
							<span class="check-num">60</span>
						</label>
						<label class="aside-filters__check-item">
							<input class="check-box check-box--color" type="checkbox">
							<span class="check-style"
								style="background-image: url(assets/images/icons/filter-colors/bronze.jpg);"></span>
							<span class="check-text">Бронза</span>
							<span class="check-num">11</span>
						</label>
					</div>
					<button class="aside-filters__all-btn js-filter-all" type="button">Показать все</button>
				</div>
			</fieldset>
			<fieldset class="aside-filters__item">
				<legend class="aside-filters__item-title active">Производитель</legend>
				<div class="aside-filters__item-checks">
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Gamet</span>
						<span class="check-num">123</span>
					</label>
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Guisti</span>
						<span class="check-num">98</span>
					</label>
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Metakor</span>
						<span class="check-num">64</span>
					</label>
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Nomet</span>
						<span class="check-num">12</span>
					</label>
				</div>
			</fieldset>
			<fieldset class="aside-filters__item">
				<legend class="aside-filters__item-title active">Тип</legend>
				<div class="aside-filters__item-checks">
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Кнопка</span>
						<span class="check-num">123</span>
					</label>
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Ракушка</span>
						<span class="check-num">98</span>
					</label>
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Скоба</span>
						<span class="check-num">64</span>
					</label>
					<label class="aside-filters__check-item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-text">Врезная</span>
						<span class="check-num">12</span>
					</label>
				</div>
			</fieldset>
			<fieldset class="aside-filters__item">
				<legend class="aside-filters__item-title aside-filters__item-title--no-drop">Цена</legend>
				<div class="aside-filters__price-range" data-price-min="0" data-price-max="2400" data-price-from="200"
					data-price-to="1200"></div>
				<div class="aside-filters__price-values">
					<div class="aside-filters__price-value aside-filters__price-value--min"></div>
					<div class="aside-filters__price-value aside-filters__price-value--max"></div>
				</div>
			</fieldset>
			<fieldset class="aside-filters__item">
				<legend class="aside-filters__item-title active">Присадочный размер</legend>
				<div class="aside-filters__sizes">
					<label class="aside-filters__size">
						<input class="radio-box" type="radio" name="size">
						<span class="radio-style">32</span>
					</label>
					<label class="aside-filters__size">
						<input class="radio-box" type="radio" name="size">
						<span class="radio-style">64</span>
					</label>
					<label class="aside-filters__size">
						<input class="radio-box" type="radio" name="size">
						<span class="radio-style">96</span>
					</label>
					<label class="aside-filters__size">
						<input class="radio-box" type="radio" name="size">
						<span class="radio-style">128</span>
					</label>
				</div>
			</fieldset>
		</div>
	</div>
</form>
